	<!DOCTYPE html>
    {% load static %}
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" type="image/png" href="{% static "img/favicon.png" %}">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		{% block head %}{% endblock %}
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap-datepicker.css" %}">
        <link rel="stylesheet" href="{% static "css/jquery.timepicker.min.css" %}">
        <link rel="stylesheet" href="{% static "css/template.css" %}">
        <link rel="stylesheet" href="{% static "css/custom.css" %}">
    </head>
    <body>
        <header id="header">
            <div class="container main-menu">
                <div class="row align-items-center d-flex">
                  <div id="logo">
                    <a href="{% url 'booking:index' %}"><img src="{% static "img/logo.png" %}" alt="" title="" /></a>
                  </div>
                  <nav id="nav-menu-container">
                    <ul class="nav-menu">
                      <li><a href="{% url 'booking:index' %}">Home</a></li>
                    </ul>
                  </nav><!-- #nav-menu-container -->
                </div>
            </div>
        </header><!-- #header -->

        <!-- start banner Area -->
        <section class="banner-area relative">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row fullscreen align-items-center justify-content-between">
                    {% block banner %}{% endblock %}
                </div>
            </div>
        </section>
        <!-- End banner Area -->

        <!-- Start Content Area -->
        <section class="content-area section-gap">
                    {% block content %}{% endblock %}
        </section>
        <!-- End Content Area -->

        <!-- start footer Area -->
        <footer class="footer-area section-gap">
            <div class="container">
                <div class="row footer-bottom d-flex justify-content-between align-items-center">
                    <p class="col-lg-8 col-sm-12 footer-text m-0"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                </div>
            </div>
        </footer>
        <!-- End footer Area -->

        <script src="{% static "js/jquery-2.2.4.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/jquery-ui.js" %}"></script>
        <script src="{% static "js/bootstrap-datepicker.js" %}"></script>
        <script src="{% static "js/jquery.timepicker.min.js" %}"></script>
        <script src="{% static "js/template.js" %}"></script>
        <script src="{% static "js/custom.js" %}"></script>
    </body>
</html>
