{% extends "user_management/user_base.html" %}
{% block head %}
    <title>{{ webpage_title }}</title>
{% endblock %}
{% block content %}
    <div class="container restaurant-bookings">
        {% if error_message %}
            <div class="row alert alert-danger" role="alert">
                <div class="col-lg-12">
                    {{ error_message }}
                </div>
            </div>
        {% endif %}
        <div class="row align-items-center">
            <div class="col-sm-12">
                <div id="restaurant_bookings_datetimepicker" class="datetimepicker" data-url="{% url "user_management:count_restaurant_bookings" %}" data-id="{{ user.restaurant_information.id }}"></div>
            </div>
        </div>
        <div class="row margin-top-30">
            <div class="col col-sm-2">
                <span class="detail-label text-info">{{ n_places_label }} </span>
            </div>
            <div class="col col-sm-8">
                <span id="places-reserved">{{ occupied_places }}</span> / {{ total_places }}
            </div>
        </div>
    </div>
{% endblock %}
