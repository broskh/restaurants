{% extends "base.html" %}
{% block banner %}
    <div class="col-lg-12 col-md-6 search-banner">
        <form action="{% url 'booking:results' %}" class="form-wrap" method="GET">
            <div id="first-row" class="form-row">
                <div class="col">
                    {{ form.site }}
                </div>
                <div class="col">
                    {{ form.date }}
                </div>
                <div class="col">
                    {{ form.time }}
                </div>
                <div class="col">
                    {{ form.n_clients }}
                </div>
            </div>
            <div id="second-row" class="form-row">
                <div class="col">&nbsp;</div>
                <div class="col">
                    <h6>Servizi</h6>
                    {{ form.services }}
                </div>
                <div class="col">
                    <h6>Tipi di cucina</h6>
                    {{ form.kitchenTypes }}
                </div>
                <div class="col">
                    <input type="submit" class="primary-btn text-uppercase" value="Cerca"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
