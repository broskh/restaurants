{% extends "base.html" %}
{% block banner %}
    <div class="col-lg-12 col-md-6 search-banner">
        <form action="{% url 'booking:search_results' %}" class="form-wrap" method="GET">
            <div id="first-row" class="form-row">
                <div class="col">
                    {{ form.site }}
                </div>
                <div class="col">
                    {{ form.date }}
                </div>
                <div class="col">
                    {{ form.time }}
                </div>
                <div class="col">
                    {{ form.n_clients }}
                </div>
            </div>
            <div id="second-row" class="form-row">
                <div class="col">&nbsp;</div>
                <div class="col">
                    <h6>{{ form.services.label }}</h6>
                    {{ form.services }}
                </div>
                <div class="col">
                    <h6>{{ form.kitchen_types.label }}</h6>
                    {{ form.kitchen_types }}
                </div>
                <div class="col">
                    <input type="submit" class="primary-btn text-uppercase" value="{{ search_button }}"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
